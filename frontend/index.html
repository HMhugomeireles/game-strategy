<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <p>Numbers users Online <span id="nUsersOnline"></span></p>
  <br>
  <ul id="chat"></ul>
  <br>
  <form id="formChat">
    <input type="text" name="msg" id="msg">
    <input type="submit" value="Send">
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script>
    const nUserOnlineEle = document.querySelector('#nUsersOnline');
    const chatEle = document.querySelector('#chat');
    const formChatEle = document.querySelector('#formChat');
    const userMsgEle = document.querySelector('#msg');

    const socket = io('http://localhost:4441', {
      autoConnection: false
    });

    socket.open();

    socket.on('onlineUsers', (arg) => {
      nUserOnlineEle.innerHTML = arg.onlineUsers;
    });

    formChatEle.addEventListener('submit', (event) => {
      event.preventDefault();

      let userMsg = userMsgEle.value;

      socket.emit('sendMsg', {
        userMsg: userMsg
      });

      userMsgEle.value = '';
    });

    socket.on('msg', (arg) => {

      const newEle = document.createElement('li');

      newEle.innerHTML = arg.userID + ': ' + arg.msg;

      chatEle.appendChild(newEle);

    });
  </script>
</body>

</html>
